name: Auto Label PR

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  pull-requests: write
  issues: write

jobs:
  auto-label:
    runs-on: ubuntu-latest

    steps:
      - name: Add label based on PR title
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request
            const title = pr.title.toLowerCase()
            const pr_number = pr.number

            let label = null

            // Case-insensitive because we lowercased the title
            if (title.includes('breaking')) {
              label = 'major'
            } else if (title.includes('add')) {
              label = 'minor'
            } else if (title.includes('fix')) {
              label = 'patch'
            }

            if (label) {
              console.log(`Adding label: ${label}`)
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr_number,
                labels: [label]
              })
            } else {
              console.log('No matching keyword found in title.')
            }

